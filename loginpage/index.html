<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- pop up -->
      <div class="pop">
        <div class="inner-pop">
          <h2>Admin: bob<br />Senha: esponja</h2>
        </div>
      </div>

      <!-- pop -->
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="" autocomplete="off" class="sign-in">
              <div class="heading">
                <h2>Seja Bem-vindo!</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    id="name"
                    placeholder="Admin"
                    required
                  />
                </div>
                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    id="password"
                    placeholder="Senha"
                    required
                  />
                  <!-- eye icon teste -->

                  <img src="imagens/hide.png" id="eyeicon" alt="" />

                  <!-- eye icon teste -->
                </div>
                <input
                  type="submit"
                  value="Entrar"
                  class="sign-btn"
                  onclick="validatesarah()"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- java desgraca script -->
    <script src="index.js"></script>
  </body>
</html>
